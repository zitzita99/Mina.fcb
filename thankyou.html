<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>شكراً لكِ - سيمفونية مـيـنة الكونية 🌌</title>
    <!-- نفس خطوط الصفحة الرئيسية -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Marhey:wght@400;700&family=El+Messiri:wght@400;700&display=swap" rel="stylesheet">
    <!-- نفس أيقونات الصفحة الرئيسية -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* إعادة استخدام بعض المتغيرات والأنماط الأساسية من الصفحة الرئيسية */
        :root {
            --primary-color: #a21caf;
            --secondary-color: #1e1b4b;
            --accent-color-1: #fbcfe8;
            --accent-color-2: #facc15;
            --text-color: #d1d5db;
            --card-bg: rgba(29, 27, 75, 0.8);
            --card-text-color: #f3f4f6;
            --glow-color-primary: rgba(162, 28, 175, 0.6);
            --glow-color-accent: rgba(250, 204, 21, 0.5);
            --border-color: rgba(251, 207, 232, 0.4);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'El Messiri', sans-serif;
            background-color: #0c0a18; /* لون أساسي داكن جداً */
            color: var(--text-color);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            font-size: 1.1rem;
            line-height: 1.8;
            display: flex; /* لتوسيط المحتوى */
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        /* --- نفس خلفية الصفحة الرئيسية --- */
        .background-layers {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden;
        }
        .stars, .nebula {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-repeat: repeat;
        }
        .stars {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><g fill="%23fbcfe8" fill-opacity="0.3"><circle cx="50" cy="50" r=".8"/><circle cx="15" cy="20" r=".5"/><circle cx="80" cy="75" r=".6"/><circle cx="30" cy="85" r=".4"/><circle cx="65" cy="15" r=".4"/><circle cx="5" cy="5" r="0.7"/><circle cx="95" cy="95" r="0.7"/></g></svg>');
            background-size: 250px 250px; animation: starsMove 120s linear infinite; opacity: 0.7;
        }
        .nebula {
            background: radial-gradient(ellipse at 70% 30%, rgba(162, 28, 175, 0.2) 0%, transparent 60%), radial-gradient(ellipse at 30% 70%, rgba(99, 102, 241, 0.15) 0%, transparent 50%);
            mix-blend-mode: screen; animation: nebulaShift 90s ease-in-out infinite alternate;
        }
        @keyframes starsMove { from { background-position: 0 0; } to { background-position: 500px 1000px; } }
        @keyframes nebulaShift { from { transform: scale(1) rotate(0deg); opacity: 0.8; } to { transform: scale(1.3) rotate(20deg); opacity: 1; } }

        /* حاوية بسيطة لرسالة الشكر */
        .content-wrapper {
            background: var(--card-bg);
            backdrop-filter: blur(10px); /* تأثير ضبابي خفيف */
            padding: 50px 40px;
            border-radius: 25px;
            border: 1px solid var(--border-color);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            z-index: 1; /* للتأكد أنها فوق الخلفية */
        }
        h1 {
            font-family: 'Marhey', cursive;
            font-size: 2.5em;
            color: var(--accent-color-1);
            text-shadow: 0 0 10px var(--glow-color-primary);
            margin-bottom: 25px;
        }
        p {
            font-size: 1.2em;
            color: var(--card-text-color);
            margin-bottom: 35px;
        }
        /* زر العودة للصفحة الرئيسية */
        a.back-link {
            display: inline-block;
            padding: 10px 25px;
            border-radius: 20px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color-2));
            color: #fff;
            text-decoration: none;
            font-family: 'Marhey', cursive;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        a.back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px var(--glow-color-primary);
        }
        a.back-link i {
            margin-left: 10px; /* مسافة للأيقونة في RTL */
        }
    </style>
</head>
<body>
    <!-- نفس طبقات الخلفية -->
    <div class="background-layers">
        <div class="stars"></div>
        <div class="nebula"></div>
    </div>

    <!-- محتوى صفحة الشكر -->
    <div class="content-wrapper">
        <h1><i class="fas fa-check-circle"></i> تم الإرسال بنجاح!</h1>
        <p>شكراً جزيلاً لكِ على التواصل معي عبر رسالتك أو اقتراحك. سأقوم بالاطلاع عليها في أقرب وقت ممكن.</p>
        <!-- تأكد أن 'index.html' هو اسم ملفك الرئيسي -->
        <a href="index.html" class="back-link"> <i class="fas fa-home"></i> العودة إلى الصفحة الرئيسية</a>
    </div>
</body>
</html>
